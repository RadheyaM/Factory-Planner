{% extends '../partials/base.html'%}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="card border-0">
    <p>Are you sure you want to sign out of this account {{user}}?</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value | as_crispy_field }}"/>
      {% endif %}
      <button type="submit" class="btn btn-primary btn-lg">Sign Out&nbsp;&raquo;</button>
      <input type="button" class="btn btn-secondary btn-lg" value="Cancel" onClick="javascript:history.go(-1);">
    </form>
  </div>
</div>


{% endblock %}
