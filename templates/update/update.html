{% extends '../base.html' %}

{% block title %}Update{% endblock title %}

{% block content %}
    <form action="" method="POST">

        {% csrf_token %}

        {{ form.non_form_errors }}

        {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% endfor %}

        <input type="submit" value="Update" class="btn btn-success">
        <a href="{% url 'plan-list' %}" role="button" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
