{% extends '../partials/base.html' %}

{% block title %} Run List {% endblock title %}

{% block content %}
<!-- Table Headers -->
<div class="container text-center">
    <div class="row">
        <div class="col">
            <p><strong>Name</strong></p>
        </div>
        <div class="col">
            <p><strong>Case Quantity</strong></p>
        </div>
        <div class="col">
            <p><strong>Product</strong></p>
        </div>
        <div class="col">
            <p></p>
        </div>
        <div class="col">
            <p></p>
        </div>
    </div>
    <!-- Table Content -->
    {% for object in object_list %}
        <div class="row">
            <div class="col">
                <p>{{ object.name }}</p>
            </div>
            <div class="col">
                <p>{{ object.case_qty }}</p>
            </div>
            <div class="col">
                <p>{{ object.product }}</p>
            </div>
            <div class="col">
                <a href="{% url 'run-update' object.id %}" class="btn btn-outline-primary">Edit</a>
            </div>
            <div class="col">
                <a href="{% url 'run-delete' object.id %}" class="btn btn-outline-danger">Delete</a>
            </div>
        </div>
    {% endfor %}
    <br><br><br>
    <div class="row"><a class="btn btn-success col-4 mx-auto" href="{% url 'run-create' %}"> Create New Run </a></div>
</div>
{% endblock content %}
