{% extends '../base.html' %}

{% block title %} Plan List {% endblock title %}

{% block content %}
<!-- Table Headers -->
<div class="container text-center">
    <div class="row">
        <div class="col">
            <p><strong>Week</strong></p>
        </div>
        <div class="col">
            <p><strong>Starting</strong></p>
        </div>
        <div class="col">
            <p><strong>Status</strong></p>
        </div>
    </div>
    <!-- Table Content -->
    {% for object in object_list %}
        <div class="row">
            <div class="col">
                <p>{{ object.name }}</p>
            </div>
            <div class="col">
                <p>{{ object.start_date }}</p>
            </div>
            <div class="col">
                <p>{{ object.get_status_display }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
