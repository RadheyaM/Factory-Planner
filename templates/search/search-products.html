{% extends 'search/search-index.html' %}
{% block product-style %}style="background-color: #FF0000; color: white;"{% endblock product-style %}
{% block search-products %}
<div class="container">
    <div class="card">
        <form  class="d-flex" action="" action="" >
            {% csrf_token %}
            <input class="form-control me-2" type="search"
            placeholder="Search for a product..." aria-label="search"
            name="search-query">
            <button class="btn btn-outline-secondary" type="submit">Search</button>

        </form>
    </div>
</div>
<div class="container">
    <div class="card">
        {% for product in queryset %}
        <br>
            <div class="row mx-auto">{{ product }}</div>
            <br>
            <a class="btn btn-outline-secondary col-3 mx-auto" href="#">View</a>
        <br>
        {% endfor %}
        <div class="row">
        </div>
        <div class="row"><a class="btn btn-success col-6 mx-auto" href="#"> Create New Plan </a></div>
        <br>
        <br>
    </div>
</div>
{% endblock search-products %}
